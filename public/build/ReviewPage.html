<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Page</title>
  <link rel="stylesheet" href="tailwind.css">
</head>

<body class="font-Lato">

  <!-- Header -->
  <div class="grid grid-cols-2 px-4 border-b border-gray-300 shadow-lg md:px-24 bg-bgGrayLight">
    <div class="flex">
      <img class="py-3 my-auto md:py-0 w-28" src="images/Logo.png" alt="">
    </div>
    <div class="flex hidden my-auto md:block md:justify-end ">
      <ul class="justify-end my-auto text-sm font-medium cursor-pointer md:flex text-bgBlueTxt">
        <li class="px-5 py-6 my-auto hover:bg-bgBlue hover:text-white" href="">Home</li>
        <li class="px-5 py-6 my-auto hover:bg-bgBlue hover:text-white" href="">About Us</li>
        <li class="px-5 py-6 my-auto hover:bg-bgBlue hover:text-white" href="">Contact Us</li>
        <button
          class="px-12 my-4 ml-2 text-sm font-bold text-white rounded-md shadow-sm focus:outline-none bg-bgOrange">
          <p>Sign Up</p>
        </button>
        <button
          class="px-2 py-1 my-4 ml-4 text-sm font-bold text-white bg-white rounded-md shadow-sm focus:outline-none">
          <svg width="20" height="20" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M15.7832 15.1106L20 19.5372L18.6069 21L14.3911 16.5724C12.8224 17.8927 10.8713 18.6109 8.86088 18.6079C3.96968 18.6079 0 14.4397 0 9.30393C0 4.16816 3.96968 0 8.86088 0C13.7521 0 17.7218 4.16816 17.7218 9.30393C17.7246 11.4149 17.0407 13.4635 15.7832 15.1106ZM13.8082 14.3436C15.0577 12.9944 15.7555 11.1858 15.7527 9.30393C15.7527 5.30531 12.6681 2.06754 8.86088 2.06754C5.05267 2.06754 1.96909 5.30531 1.96909 9.30393C1.96909 13.3015 5.05267 16.5403 8.86088 16.5403C10.6532 16.5433 12.3756 15.8106 13.6605 14.4986L13.8082 14.3436Z"
              fill="#837F7F" />
          </svg>
        </button>
      </ul>
    </div>
    <div class="flex justify-end block my-auto md:hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd" />
      </svg>
    </div>
  </div>


  <!--Links-->
  <div
    class="flex grid grid-cols-3 px-4 py-4 mx-auto border-b border-gray-300 bg-gradient-to-r from-white to-bgGrayLight md:px-24">
    <div>
      <img class="h-10" src="images/brand1.png" alt="">
    </div>
    <div class="hidden md:grid md:block md:grid-cols-3">
      <div class="my-auto text-xs">
        <ul>
          <li>Speed: 10/10</li>
          <li>Value for money: 9/10</li>
        </ul>
      </div>
      <div class="my-auto text-xs">
        <ul>
          <li>Speed: 10/10</li>
          <li>Value for money: 9/10</li>
        </ul>
      </div>
      <div class="my-auto text-xs">
        <ul>
          <li>Speed: 10/10</li>
          <li>Value for money: 9/10</li>
        </ul>
      </div>
    </div>
    <div class="relative">
      <button
        class="absolute right-0 float-right px-12 py-2 my-auto text-sm font-bold text-white rounded-md shadow-sm focus:outline-none bg-bgOrange">
        <p>Visit Site</p>
      </button>
    </div>
  </div>


  <!--Heading2-->
  <div class="px-4 py-8 border-b-2 border-gray-300 md:px-24 border-bgOrange bg-gradient-to-r from-white to-bgGrayLight">
    <h1 class="text-6xl font-bold text-center md:text-4xl text-bgBlue font-Merriweather">The Ultimate Skillshare Review
      for 2021</h1>
  </div>

    <div class="flex col-span-1 my-auto">
